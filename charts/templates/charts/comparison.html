        const useState = React.useState;

        const generateData = (offset) => {

          const handleMouseMove = (e) => {
            if (e && e.activeLabel !== undefined) {

            }
          };

          const handleMouseLeave = () => {
            setCrosshairX(null);
          };

          const getValueAtX = (data, x) => {
