<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <script>
        const data1 = [];
        const data2 = [];

        // –ì–µ–Ω–µ—Ä—É—î–º–æ –¥–∞–Ω—ñ
        for (let i = 0; i < 50; i++) {
            data1.push({
                x: i,
                y: Math.sin(i / 5) * 20 + 50 + Math.random() * 10
            });
            data2.push({
                x: i,
                y: Math.sin(i / 5 + 1) * 20 + 50 + Math.random() * 10
            });
        }

        let currentX = null;

        // –°—Ç–≤–æ—Ä—é—î–º–æ HTML —Å—Ç—Ä—É–∫—Ç—É—Ä—É
        document.getElementById('root').innerHTML = `
            <div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-8">
                <div class="max-w-7xl mx-auto">
                    <h1 class="text-4xl font-bold text-white mb-2 text-center">–ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤</h1>
                    <p class="text-slate-300 text-center mb-8">–ù–∞–≤–µ–¥—ñ—Ç—å –∫—É—Ä—Å–æ—Ä –Ω–∞ –±—É–¥—å-—è–∫–∏–π –≥—Ä–∞—Ñ—ñ–∫ –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ–≥–æ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑–Ω–∞—á–µ–Ω—å</p>

                    <div id="info-panel" class="bg-white/10 backdrop-blur-md rounded-lg p-4 mb-6 border border-white/20" style="display: none;">
                        <div class="grid grid-cols-3 gap-4 text-white">
                            <div>
                                <p class="text-sm text-slate-300">–ü–æ–∑–∏—Ü—ñ—è X:</p>
                                <p class="text-2xl font-bold" id="pos-x">-</p>
                            </div>
                            <div>
                                <p class="text-sm text-blue-300">–ì—Ä–∞—Ñ—ñ–∫ 1:</p>
                                <p class="text-2xl font-bold text-blue-400" id="value-1">-</p>
                            </div>
                            <div>
                                <p class="text-sm text-green-300">–ì—Ä–∞—Ñ—ñ–∫ 2:</p>
                                <p class="text-2xl font-bold text-green-400" id="value-2">-</p>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div class="bg-white/5 backdrop-blur-md rounded-lg p-6 border border-white/10 hover:border-blue-400/50 transition-all">
                            <h2 class="text-2xl font-semibold text-white mb-4">üìä –ì—Ä–∞—Ñ—ñ–∫ 1</h2>
                            <div style="height: 300px;">
                                <canvas id="chart1"></canvas>
                            </div>
                        </div>

                        <div class="bg-white/5 backdrop-blur-md rounded-lg p-6 border border-white/10 hover:border-green-400/50 transition-all">
                            <h2 class="text-2xl font-semibold text-white mb-4">üìà –ì—Ä–∞—Ñ—ñ–∫ 2</h2>
                            <div style="height: 300px;">
                                <canvas id="chart2"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 bg-white/5 backdrop-blur-md rounded-lg p-4 border border-white/10">
                        <p class="text-slate-300 text-sm text-center">üí° –ü—ñ–¥–∫–∞–∑–∫–∞: –ù–∞–≤–µ–¥—ñ—Ç—å –∫—É—Ä—Å–æ—Ä –Ω–∞ –±—É–¥—å-—è–∫–∏–π –≥—Ä–∞—Ñ—ñ–∫</p>
                    </div>
                </div>
            </div>
        `;

        // –ü–ª–∞–≥—ñ–Ω –¥–ª—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ—ó –ª—ñ–Ω—ñ—ó
        const verticalLinePlugin = {
            id: 'verticalLine',
            afterDraw: (chart) => {
                if (currentX !== null && chart.tooltip._active && chart.tooltip._active.length) {
                    const ctx = chart.ctx;
                    const x = chart.tooltip._active[0].element.x;
                    const topY = chart.scales.y.top;
                    const bottomY = chart.scales.y.bottom;

                    ctx.save();
                    ctx.beginPath();
                    ctx.moveTo(x, topY);
                    ctx.lineTo(x, bottomY);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = '#ff0000';
                    ctx.setLineDash([5, 5]);
                    ctx.stroke();
                    ctx.restore();
                }
            }
        };

        // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –¥–ª—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤
        const commonOptions = {
            responsive: true,
            maintainAspectRatio: true,
            aspectRatio: 2.5,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    titleColor: '#fff',
                    bodyColor: '#fff',
                    borderWidth: 1,
                    callbacks: {
                        title: (items) => `X: ${items[0].parsed.x}`,
                        label: (item) => `Y: ${item.parsed.y.toFixed(2)}`
                    }
                }
            },
            scales: {
                x: {
                    type: 'linear',
                    ticks: { color: '#fff' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                },
                y: {
                    ticks: { color: '#fff' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                }
            },
            onHover: (event, activeElements, chart) => {
                if (activeElements.length > 0) {
                    const index = activeElements[0].index;
                    currentX = index;
                    updateInfo(index);
                    // –û–Ω–æ–≤–ª—é—î–º–æ –æ–±–∏–¥–≤–∞ –≥—Ä–∞—Ñ—ñ–∫–∏
                    chart1.update('none');
                    chart2.update('none');
                } else {
                    currentX = null;
                    hideInfo();
                    chart1.update('none');
                    chart2.update('none');
                }
            }
        };

        // –°—Ç–≤–æ—Ä—é—î–º–æ –≥—Ä–∞—Ñ—ñ–∫ 1
        const ctx1 = document.getElementById('chart1').getContext('2d');
        const chart1 = new Chart(ctx1, {
            type: 'line',
            data: {
                datasets: [{
                    data: data1,
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 2,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    tension: 0.4
                }]
            },
            options: {
                ...commonOptions,
                plugins: {
                    ...commonOptions.plugins,
                    tooltip: {
                        ...commonOptions.plugins.tooltip,
                        borderColor: '#3b82f6'
                    }
                }
            },
            plugins: [verticalLinePlugin]
        });

        // –°—Ç–≤–æ—Ä—é—î–º–æ –≥—Ä–∞—Ñ—ñ–∫ 2
        const ctx2 = document.getElementById('chart2').getContext('2d');
        const chart2 = new Chart(ctx2, {
            type: 'line',
            data: {
                datasets: [{
                    data: data2,
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    borderWidth: 2,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    tension: 0.4
                }]
            },
            options: {
                ...commonOptions,
                plugins: {
                    ...commonOptions.plugins,
                    tooltip: {
                        ...commonOptions.plugins.tooltip,
                        borderColor: '#10b981'
                    }
                }
            },
            plugins: [verticalLinePlugin]
        });

        function updateInfo(index) {
            document.getElementById('info-panel').style.display = 'block';
            document.getElementById('pos-x').textContent = index;
            document.getElementById('value-1').textContent = data1[index].y.toFixed(2);
            document.getElementById('value-2').textContent = data2[index].y.toFixed(2);
        }

        function hideInfo() {
            document.getElementById('info-panel').style.display = 'none';
        }
    </script>
</body>
</html>
