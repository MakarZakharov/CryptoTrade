<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤ –∑ Parquet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        let chart1 = null;
        let chart2 = null;
        let currentX = null;
        let data1 = [];
        let data2 = [];
        let dates1 = [];
        let dates2 = [];
        let availableFiles = [];

        document.getElementById('root').innerHTML = `
            <div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-8">
                <div class="max-w-7xl mx-auto">
                    <h1 class="text-4xl font-bold text-white mb-2 text-center">‚ö° –ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤ Parquet</h1>
                    <p class="text-slate-300 text-center mb-8">–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª–∏ –∑—ñ —Å–ø–∏—Å–∫—É –∞–±–æ –∑–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ –≤–ª–∞—Å–Ω—ñ</p>

                    <div class="bg-white/10 backdrop-blur-md rounded-lg p-4 mb-6 border border-white/20">
                        <div class="flex gap-4 justify-center">
                            <button id="modeStatic" class="px-6 py-2 bg-blue-500 text-white rounded-lg font-semibold transition-all">
                                üìÅ –í–∏–±—Ä–∞—Ç–∏ –∑ —Å–µ—Ä–≤–µ—Ä–∞
                            </button>
                            <button id="modeUpload" class="px-6 py-2 bg-white/20 text-white rounded-lg font-semibold transition-all hover:bg-white/30">
                                üì§ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ñ–∞–π–ª–∏
                            </button>
                        </div>
                    </div>

                    <div id="staticMode" class="bg-white/10 backdrop-blur-md rounded-lg p-6 mb-6 border border-white/20">
                        <h3 class="text-xl font-bold text-white mb-4">–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª–∏ –∑ —Å–µ—Ä–≤–µ—Ä–∞</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-white mb-2 font-semibold">üìä –§–∞–π–ª 1</label>
                                <select id="staticFile1" class="w-full px-4 py-2 bg-white/10 border border-white/30 rounded-lg text-white">
                                    <option value="">-- –í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª --</option>
                                </select>
                                <p class="text-xs text-slate-400 mt-1" id="static-file1-info"></p>
                            </div>
                            <div>
                                <label class="block text-white mb-2 font-semibold">üìà –§–∞–π–ª 2</label>
                                <select id="staticFile2" class="w-full px-4 py-2 bg-white/10 border border-white/30 rounded-lg text-white">
                                    <option value="">-- –í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª --</option>
                                </select>
                                <p class="text-xs text-slate-400 mt-1" id="static-file2-info"></p>
                            </div>
                        </div>
                        <button id="loadStaticBtn" class="mt-4 w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all transform hover:scale-105">
                            üöÄ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ç–∞ –ø–æ—Ä—ñ–≤–Ω—è—Ç–∏
                        </button>
                    </div>

                    <div id="uploadMode" class="hidden bg-white/10 backdrop-blur-md rounded-lg p-6 mb-6 border border-white/20">
                        <h3 class="text-xl font-bold text-white mb-4">–ó–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ –≤–ª–∞—Å–Ω—ñ —Ñ–∞–π–ª–∏</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-white mb-2 font-semibold">üìä –§–∞–π–ª 1 (Parquet)</label>
                                <input type="file" id="file1" accept=".parquet" class="w-full px-4 py-2 bg-white/10 border border-white/30 rounded-lg text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-500 file:text-white hover:file:bg-blue-600 cursor-pointer">
                                <p class="text-xs text-slate-400 mt-1" id="file1-info">–û—á—ñ–∫—É—î—Ç—å—Å—è —á–∏—Å–ª–æ–≤—ñ –¥–∞–Ω—ñ</p>
                            </div>
                            <div>
                                <label class="block text-white mb-2 font-semibold">üìà –§–∞–π–ª 2 (Parquet)</label>
                                <input type="file" id="file2" accept=".parquet" class="w-full px-4 py-2 bg-white/10 border border-white/30 rounded-lg text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-green-500 file:text-white hover:file:bg-green-600 cursor-pointer">
                                <p class="text-xs text-slate-400 mt-1" id="file2-info">–û—á—ñ–∫—É—î—Ç—å—Å—è —á–∏—Å–ª–æ–≤—ñ –¥–∞–Ω—ñ</p>
                            </div>
                        </div>
                        <button id="loadUploadBtn" class="mt-4 w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all transform hover:scale-105">
                            üöÄ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ç–∞ –ø–æ—Ä—ñ–≤–Ω—è—Ç–∏
                        </button>
                    </div>

                    <div id="loading" class="hidden mb-6 text-center">
                        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
                        <p class="mt-2 text-white">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>
                    </div>
                    <div id="error" class="hidden mb-6 bg-red-500/20 border border-red-500 text-red-200 px-4 py-3 rounded-lg"></div>

                    <div id="info-panel" class="bg-white/10 backdrop-blur-md rounded-lg p-4 mb-6 border border-white/20" style="display: none;">
                        <div class="grid grid-cols-3 gap-4 text-white">
                            <div>
                                <p class="text-sm text-slate-300">–ü–æ–∑–∏—Ü—ñ—è:</p>
                                <p class="text-2xl font-bold" id="pos-x">-</p>
                            </div>
                            <div>
                                <p class="text-sm text-blue-300">–ì—Ä–∞—Ñ—ñ–∫ 1:</p>
                                <p class="text-2xl font-bold text-blue-400" id="value-1">-</p>
                            </div>
                            <div>
                                <p class="text-sm text-green-300">–ì—Ä–∞—Ñ—ñ–∫ 2:</p>
                                <p class="text-2xl font-bold text-green-400" id="value-2">-</p>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div class="bg-white/5 backdrop-blur-md rounded-lg p-6 border border-white/10">
                            <h2 class="text-2xl font-semibold text-white mb-4">üìä –ì—Ä–∞—Ñ—ñ–∫ 1</h2>
                            <div style="height: 300px;">
                                <canvas id="chart1"></canvas>
                            </div>
                        </div>
                        <div class="bg-white/5 backdrop-blur-md rounded-lg p-6 border border-white/10">
                            <h2 class="text-2xl font-semibold text-white mb-4">üìà –ì—Ä–∞—Ñ—ñ–∫ 2</h2>
                            <div style="height: 300px;">
                                <canvas id="chart2"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 bg-white/5 backdrop-blur-md rounded-lg p-4 border border-white/10">
                        <p class="text-slate-300 text-sm text-center">üí° –ü—ñ–¥–∫–∞–∑–∫–∞: –ù–∞–≤–µ–¥—ñ—Ç—å –∫—É—Ä—Å–æ—Ä –Ω–∞ –≥—Ä–∞—Ñ—ñ–∫ –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ–≥–æ –ø–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è</p>
                    </div>
                </div>
            </div>
        `;

        const verticalLinePlugin = {
            id: 'verticalLine',
            afterDraw: (chart) => {
                if (currentX !== null && chart.tooltip._active && chart.tooltip._active.length) {
                    const ctx = chart.ctx;
                    const x = chart.tooltip._active[0].element.x;
                    const topY = chart.scales.y.top;
                    const bottomY = chart.scales.y.bottom;
                    ctx.save();
                    ctx.beginPath();
                    ctx.moveTo(x, topY);
                    ctx.lineTo(x, bottomY);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = '#ff0000';
                    ctx.setLineDash([5, 5]);
                    ctx.stroke();
                    ctx.restore();
                }
            }
        };

        const commonOptions = {
            responsive: true,
            maintainAspectRatio: true,
            aspectRatio: 2.5,
            interaction: { mode: 'index', intersect: false },
            plugins: {
                legend: { display: false },
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    titleColor: '#fff',
                    bodyColor: '#fff',
                    borderWidth: 1
                }
            },
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom',
                    ticks: {
                        color: '#ffffff',
                        font: { size: 13, weight: 'bold' },
                        maxTicksLimit: 10,
                        callback: function(value) {
                            const chartId = this.chart.canvas.id;
                            const datesArray = chartId === 'chart1' ? dates1 : dates2;
                            const idx = Math.round(value);
                            if (datesArray && idx >= 0 && idx < datesArray.length) {
                                return datesArray[idx];
                            }
                            return Math.round(value);
                        }
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.15)',
                        drawBorder: true,
                        borderColor: '#ffffff',
                        borderWidth: 2
                    },
                    title: {
                        display: true,
                        text: '–î–∞—Ç–∞ / –ß–∞—Å',
                        color: '#ffffff',
                        font: { size: 16, weight: 'bold' },
                        padding: { top: 10, bottom: 0 }
                    }
                },
                y: {
                    type: 'linear',
                    position: 'left',
                    ticks: {
                        color: '#ffffff',
                        font: { size: 13, weight: 'bold' },
                        callback: function(value) {
                            if (value >= 1000000) return (value / 1000000).toFixed(1) + 'M';
                            if (value >= 1000) return (value / 1000).toFixed(1) + 'K';
                            return value.toFixed(0);
                        }
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.15)',
                        drawBorder: true,
                        borderColor: '#ffffff',
                        borderWidth: 2
                    },
                    title: {
                        display: true,
                        text: '–¶—ñ–Ω–∞ (USD)',
                        color: '#ffffff',
                        font: { size: 16, weight: 'bold' },
                        padding: { right: 10 }
                    }
                }
            },
            onHover: (event, activeElements, chart) => {
                if (activeElements.length > 0) {
                    const index = activeElements[0].index;
                    currentX = index;
                    updateInfo(index);
                    if (chart1) chart1.update('none');
                    if (chart2) chart2.update('none');
                } else {
                    currentX = null;
                    hideInfo();
                    if (chart1) chart1.update('none');
                    if (chart2) chart2.update('none');
                }
            }
        };

        function createCharts() {
            if (chart1) chart1.destroy();
            if (chart2) chart2.destroy();

            const ctx1 = document.getElementById('chart1').getContext('2d');
            chart1 = new Chart(ctx1, {
                type: 'line',
                data: {
                    datasets: [{
                        data: data1,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        tension: 0.4
                    }]
                },
                options: {
                    ...commonOptions,
                    plugins: {
                        ...commonOptions.plugins,
                        tooltip: { ...commonOptions.plugins.tooltip, borderColor: '#3b82f6' }
                    }
                },
                plugins: [verticalLinePlugin]
            });

            const ctx2 = document.getElementById('chart2').getContext('2d');
            chart2 = new Chart(ctx2, {
                type: 'line',
                data: {
                    datasets: [{
                        data: data2,
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        tension: 0.4
                    }]
                },
                options: {
                    ...commonOptions,
                    plugins: {
                        ...commonOptions.plugins,
                        tooltip: { ...commonOptions.plugins.tooltip, borderColor: '#10b981' }
                    }
                },
                plugins: [verticalLinePlugin]
            });
        }

        function updateInfo(index) {
            document.getElementById('info-panel').style.display = 'block';
            const d1 = data1[index];
            const d2 = data2[index];
            document.getElementById('pos-x').textContent = d1 ? d1.x.toFixed(2) : (d2 ? d2.x.toFixed(2) : '-');
            document.getElementById('value-1').textContent = d1 ? d1.y.toFixed(2) : '-';
            document.getElementById('value-2').textContent = d2 ? d2.y.toFixed(2) : '-';
        }

        function hideInfo() {
            document.getElementById('info-panel').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('modeStatic').addEventListener('click', () => {
            document.getElementById('staticMode').classList.remove('hidden');
            document.getElementById('uploadMode').classList.add('hidden');
            document.getElementById('modeStatic').classList.add('bg-blue-500');
            document.getElementById('modeStatic').classList.remove('bg-white/20');
            document.getElementById('modeUpload').classList.remove('bg-blue-500');
            document.getElementById('modeUpload').classList.add('bg-white/20');
        });

        document.getElementById('modeUpload').addEventListener('click', () => {
            document.getElementById('staticMode').classList.add('hidden');
            document.getElementById('uploadMode').classList.remove('hidden');
            document.getElementById('modeUpload').classList.add('bg-blue-500');
            document.getElementById('modeUpload').classList.remove('bg-white/20');
            document.getElementById('modeStatic').classList.remove('bg-blue-500');
            document.getElementById('modeStatic').classList.add('bg-white/20');
        });

        document.getElementById('loadStaticBtn').addEventListener('click', async () => {
            const file1 = document.getElementById('staticFile1').value;
            const file2 = document.getElementById('staticFile2').value;

            if (!file1 && !file2) {
                showError('–í–∏–±–µ—Ä—ñ—Ç—å —Ö–æ—á–∞ –± –æ–¥–∏–Ω —Ñ–∞–π–ª!');
                return;
            }

            hideError();
            document.getElementById('loading').classList.remove('hidden');

            const formData = new FormData();
            if (file1) formData.append('file1_path', file1);
            if (file2) formData.append('file2_path', file2);

            try {
                const response = await fetch('/charts/api/load-parquet/', {
                    method: 'POST',
                    body: formData,
                    headers: { 'X-CSRFToken': getCookie('csrftoken') }
                });

                const result = await response.json();

                if (result.success) {
                    data1 = result.data1 || [];
                    data2 = result.data2 || [];
                    dates1 = result.dates1 || [];
                    dates2 = result.dates2 || [];
                    createCharts();

                    document.getElementById('static-file1-info').textContent =
                        result.data1.length > 0 ? `‚úì ${result.data1.length} —Ç–æ—á–æ–∫` : '';
                    document.getElementById('static-file2-info').textContent =
                        result.data2.length > 0 ? `‚úì ${result.data2.length} —Ç–æ—á–æ–∫` : '';
                } else {
                    showError('–ü–æ–º–∏–ª–∫–∞: ' + result.error);
                }
            } catch (error) {
                showError('–ü–æ–º–∏–ª–∫–∞: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        });

        document.getElementById('loadUploadBtn').addEventListener('click', async () => {
            const file1Input = document.getElementById('file1');
            const file2Input = document.getElementById('file2');

            if (!file1Input.files[0] && !file2Input.files[0]) {
                showError('–ó–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ —Ö–æ—á–∞ –± –æ–¥–∏–Ω —Ñ–∞–π–ª!');
                return;
            }

            hideError();
            document.getElementById('loading').classList.remove('hidden');

            const formData = new FormData();
            if (file1Input.files[0]) formData.append('file1', file1Input.files[0]);
            if (file2Input.files[0]) formData.append('file2', file2Input.files[0]);

            try {
                const response = await fetch('/charts/api/load-parquet/', {
                    method: 'POST',
                    body: formData,
                    headers: { 'X-CSRFToken': getCookie('csrftoken') }
                });

                const result = await response.json();

                if (result.success) {
                    data1 = result.data1 || [];
                    data2 = result.data2 || [];
                    dates1 = result.dates1 || [];
                    dates2 = result.dates2 || [];
                    createCharts();

                    document.getElementById('file1-info').textContent =
                        result.data1.length > 0 ? `‚úì ${result.data1.length} —Ç–æ—á–æ–∫, –∫–æ–ª–æ–Ω–∫–∏: ${result.columns1.join(', ')}` : '';
                    document.getElementById('file2-info').textContent =
                        result.data2.length > 0 ? `‚úì ${result.data2.length} —Ç–æ—á–æ–∫, –∫–æ–ª–æ–Ω–∫–∏: ${result.columns2.join(', ')}` : '';
                } else {
                    showError('–ü–æ–º–∏–ª–∫–∞: ' + result.error);
                }
            } catch (error) {
                showError('–ü–æ–º–∏–ª–∫–∞: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        });

        async function loadAvailableFiles() {
            try {
                const response = await fetch('/charts/api/available-files/');
                const result = await response.json();

                if (result.success) {
                    availableFiles = result.files;
                    const select1 = document.getElementById('staticFile1');
                    const select2 = document.getElementById('staticFile2');

                    result.files.forEach(file => {
                        const option1 = document.createElement('option');
                        option1.value = file.full_path;
                        option1.textContent = `${file.path} (${file.rows} —Ä—è–¥–∫—ñ–≤)`;
                        select1.appendChild(option1);

                        const option2 = document.createElement('option');
                        option2.value = file.full_path;
                        option2.textContent = `${file.path} (${file.rows} —Ä—è–¥–∫—ñ–≤)`;
                        select2.appendChild(option2);
                    });
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤:', error);
            }
        }

        createCharts();
        loadAvailableFiles();
    </script>
</body>
</html>
