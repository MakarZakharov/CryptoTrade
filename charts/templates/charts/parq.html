<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤ –∑ Parquet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <script>
        let chart1 = null;
        let chart2 = null;
        let currentX = null;
        let data1 = [];
        let data2 = [];

        // –°—Ç–≤–æ—Ä—é—î–º–æ HTML —Å—Ç—Ä—É–∫—Ç—É—Ä—É
        document.getElementById('root').innerHTML = `
            <div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-8">
                <div class="max-w-7xl mx-auto">
                    <h1 class="text-4xl font-bold text-white mb-2 text-center">–ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤ –∑ Parquet —Ñ–∞–π–ª—ñ–≤</h1>
                    <p class="text-slate-300 text-center mb-8">–ó–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ –¥–≤–∞ Parquet —Ñ–∞–π–ª–∏ –¥–ª—è –ø–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è</p>

                    <!-- –§–æ—Ä–º–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤ -->
                    <div class="bg-white/10 backdrop-blur-md rounded-lg p-6 mb-6 border border-white/20">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-white mb-2 font-semibold">üìä –§–∞–π–ª 1 (Parquet)</label>
                                <input type="file" id="file1" accept=".parquet"
                                    class="w-full px-4 py-2 bg-white/10 border border-white/30 rounded-lg text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-500 file:text-white hover:file:bg-blue-600 cursor-pointer">
                                <p class="text-xs text-slate-400 mt-1" id="file1-info">–û—á—ñ–∫—É—î—Ç—å—Å—è —á–∏—Å–ª–æ–≤—ñ –¥–∞–Ω—ñ</p>
                            </div>
                            <div>
                                <label class="block text-white mb-2 font-semibold">üìà –§–∞–π–ª 2 (Parquet)</label>
                                <input type="file" id="file2" accept=".parquet"
                                    class="w-full px-4 py-2 bg-white/10 border border-white/30 rounded-lg text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-green-500 file:text-white hover:file:bg-green-600 cursor-pointer">
                                <p class="text-xs text-slate-400 mt-1" id="file2-info">–û—á—ñ–∫—É—î—Ç—å—Å—è —á–∏—Å–ª–æ–≤—ñ –¥–∞–Ω—ñ</p>
                            </div>
                        </div>
                        <button id="loadBtn"
                            class="mt-4 w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all transform hover:scale-105">
                            üöÄ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ç–∞ –ø–æ—Ä—ñ–≤–Ω—è—Ç–∏
                        </button>
                        <div id="loading" class="hidden mt-4 text-center text-white">
                            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                            <p class="mt-2">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>
                        </div>
                        <div id="error" class="hidden mt-4 bg-red-500/20 border border-red-500 text-red-200 px-4 py-3 rounded-lg"></div>
                    </div>

                    <div id="info-panel" class="bg-white/10 backdrop-blur-md rounded-lg p-4 mb-6 border border-white/20" style="display: none;">
                        <div class="grid grid-cols-3 gap-4 text-white">
                            <div>
                                <p class="text-sm text-slate-300">–ü–æ–∑–∏—Ü—ñ—è X:</p>
                                <p class="text-2xl font-bold" id="pos-x">-</p>
                            </div>
                            <div>
                                <p class="text-sm text-blue-300">–ì—Ä–∞—Ñ—ñ–∫ 1:</p>
                                <p class="text-2xl font-bold text-blue-400" id="value-1">-</p>
                            </div>
                            <div>
                                <p class="text-sm text-green-300">–ì—Ä–∞—Ñ—ñ–∫ 2:</p>
                                <p class="text-2xl font-bold text-green-400" id="value-2">-</p>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div class="bg-white/5 backdrop-blur-md rounded-lg p-6 border border-white/10">
                            <h2 class="text-2xl font-semibold text-white mb-4">üìä –ì—Ä–∞—Ñ—ñ–∫ 1</h2>
                            <div style="height: 300px;">
                                <canvas id="chart1"></canvas>
                            </div>
                        </div>

                        <div class="bg-white/5 backdrop-blur-md rounded-lg p-6 border border-white/10">
                            <h2 class="text-2xl font-semibold text-white mb-4">üìà –ì—Ä–∞—Ñ—ñ–∫ 2</h2>
                            <div style="height: 300px;">
                                <canvas id="chart2"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 bg-white/5 backdrop-blur-md rounded-lg p-4 border border-white/10">
                        <p class="text-slate-300 text-sm text-center">üí° –ü—ñ–¥–∫–∞–∑–∫–∞: –ó–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ Parquet —Ñ–∞–π–ª–∏ –∑ —á–∏—Å–ª–æ–≤–∏–º–∏ –¥–∞–Ω–∏–º–∏. –ë—É–¥—É—Ç—å –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω—ñ –ø–µ—Ä—à—ñ –¥–≤—ñ —á–∏—Å–ª–æ–≤—ñ –∫–æ–ª–æ–Ω–∫–∏ (X, Y)</p>
                    </div>
                </div>
            </div>
        `;

        // –ü–ª–∞–≥—ñ–Ω –¥–ª—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ—ó –ª—ñ–Ω—ñ—ó
        const verticalLinePlugin = {
            id: 'verticalLine',
            afterDraw: (chart) => {
                if (currentX !== null && chart.tooltip._active && chart.tooltip._active.length) {
                    const ctx = chart.ctx;
                    const x = chart.tooltip._active[0].element.x;
                    const topY = chart.scales.y.top;
                    const bottomY = chart.scales.y.bottom;

                    ctx.save();
                    ctx.beginPath();
                    ctx.moveTo(x, topY);
                    ctx.lineTo(x, bottomY);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = '#ff0000';
                    ctx.setLineDash([5, 5]);
                    ctx.stroke();
                    ctx.restore();
                }
            }
        };

        // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –¥–ª—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤
        const commonOptions = {
            responsive: true,
            maintainAspectRatio: true,
            aspectRatio: 2.5,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            plugins: {
                legend: { display: false },
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    titleColor: '#fff',
                    bodyColor: '#fff',
                    borderWidth: 1,
                    callbacks: {
                        title: (items) => `X: ${items[0].parsed.x.toFixed(2)}`,
                        label: (item) => `Y: ${item.parsed.y.toFixed(2)}`
                    }
                }
            },
            scales: {
                x: {
                    type: 'linear',
                    ticks: { color: '#fff' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                },
                y: {
                    ticks: { color: '#fff' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                }
            },
            onHover: (event, activeElements, chart) => {
                if (activeElements.length > 0) {
                    const index = activeElements[0].index;
                    currentX = index;
                    updateInfo(index);
                    if (chart1) chart1.update('none');
                    if (chart2) chart2.update('none');
                } else {
                    currentX = null;
                    hideInfo();
                    if (chart1) chart1.update('none');
                    if (chart2) chart2.update('none');
                }
            }
        };

        function createCharts() {
            // –ó–Ω–∏—â—É—î–º–æ —Å—Ç–∞—Ä—ñ –≥—Ä–∞—Ñ—ñ–∫–∏ —è–∫—â–æ —î
            if (chart1) chart1.destroy();
            if (chart2) chart2.destroy();

            // –°—Ç–≤–æ—Ä—é—î–º–æ –≥—Ä–∞—Ñ—ñ–∫ 1
            const ctx1 = document.getElementById('chart1').getContext('2d');
            chart1 = new Chart(ctx1, {
                type: 'line',
                data: {
                    datasets: [{
                        data: data1,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        tension: 0.4
                    }]
                },
                options: {
                    ...commonOptions,
                    plugins: {
                        ...commonOptions.plugins,
                        tooltip: {
                            ...commonOptions.plugins.tooltip,
                            borderColor: '#3b82f6'
                        }
                    }
                },
                plugins: [verticalLinePlugin]
            });

            // –°—Ç–≤–æ—Ä—é—î–º–æ –≥—Ä–∞—Ñ—ñ–∫ 2
            const ctx2 = document.getElementById('chart2').getContext('2d');
            chart2 = new Chart(ctx2, {
                type: 'line',
                data: {
                    datasets: [{
                        data: data2,
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        tension: 0.4
                    }]
                },
                options: {
                    ...commonOptions,
                    plugins: {
                        ...commonOptions.plugins,
                        tooltip: {
                            ...commonOptions.plugins.tooltip,
                            borderColor: '#10b981'
                        }
                    }
                },
                plugins: [verticalLinePlugin]
            });
        }

        function updateInfo(index) {
            document.getElementById('info-panel').style.display = 'block';
            const d1 = data1[index];
            const d2 = data2[index];
            document.getElementById('pos-x').textContent = d1 ? d1.x.toFixed(2) : '-';
            document.getElementById('value-1').textContent = d1 ? d1.y.toFixed(2) : '-';
            document.getElementById('value-2').textContent = d2 ? d2.y.toFixed(2) : '-';
        }

        function hideInfo() {
            document.getElementById('info-panel').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }

        // –û–±—Ä–æ–±–Ω–∏–∫ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤
        document.getElementById('loadBtn').addEventListener('click', async () => {
            const file1Input = document.getElementById('file1');
            const file2Input = document.getElementById('file2');

            if (!file1Input.files[0] && !file2Input.files[0]) {
                showError('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ —Ö–æ—á–∞ –± –æ–¥–∏–Ω —Ñ–∞–π–ª!');
                return;
            }

            hideError();
            document.getElementById('loading').classList.remove('hidden');

            const formData = new FormData();
            if (file1Input.files[0]) formData.append('file1', file1Input.files[0]);
            if (file2Input.files[0]) formData.append('file2', file2Input.files[0]);

            try {
                const response = await fetch('/charts/api/load-parquet/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                const result = await response.json();

                if (result.success) {
                    data1 = result.data1 || [];
                    data2 = result.data2 || [];

                    createCharts();

                    document.getElementById('file1-info').textContent =
                        `‚úì –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ ${data1.length} —Ç–æ—á–æ–∫, –∫–æ–ª–æ–Ω–∫–∏: ${result.columns1.join(', ')}`;
                    document.getElementById('file2-info').textContent =
                        `‚úì –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ ${data2.length} —Ç–æ—á–æ–∫, –∫–æ–ª–æ–Ω–∫–∏: ${result.columns2.join(', ')}`;
                } else {
                    showError('–ü–æ–º–∏–ª–∫–∞: ' + result.error);
                }
            } catch (error) {
                showError('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        });

        // –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è CSRF —Ç–æ–∫–µ–Ω–∞
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ –ø–æ—Ä–æ–∂–Ω—ñ –≥—Ä–∞—Ñ—ñ–∫–∏
        createCharts();
    </script>
</body>
</html>
